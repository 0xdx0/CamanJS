<!DOCTYPE html>
<html lang="en">
<head>
  <title>CamanJS Examples</title>
  <script type="text/javascript" src="../../dist/caman.js"></script>

  <script type="text/javascript">
  var Caman = require('caman');

  Caman.fromURL("../images/test1_640.jpg").then(function (caman) {
    caman.attach("#test-canvas");
    
    var start = new Date();
    caman.pipeline(function () {
      this.brightness(10);
      this.contrast(40);
      // this.colorize('#e58711', 50);
      this.sepia(80);
      this.gamma(1.1);
      this.noise(10);
      this.channels({red: 10, green: -20, blue: 40});
      this.exposure(-20);
    }).then(function () {
      console.log("Rendered!");
      console.log((new Date()) - start + "ms")
    }, function (e) { console.error(e); });
  });
  </script>
</head>
<body>
  <h1>CamanJS Examples</h1>
  <p>Note: this cannot be accessed locally via the file:// protocol thanks to same-domain origin policy. It must be placed behind a webserver. Images may take a few seconds to render.</p>
  
  <table>
    <tr>
      <td>
        <div id="test-canvas"></div>
      </td>
    </tr>
  </table>
</body>
</html>
