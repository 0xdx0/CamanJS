<!DOCTYPE html>
<html lang="en">
<head>
  <title>CamanJS Testing Playground</title>
  
  <script type="text/javascript" src="../../dist/caman.full.js"></script>

  <script type="text/javascript">
  Caman.DEBUG = true;
  Caman("#original", function () {
    this.sunrise();
    this.render();
  });

  Caman("#hidpi", function () {
    this.sunrise();
    this.render();
  });
  </script>
</head>
<body>
  <h1>CamanJS Testing Playground</h1>
  <p>Note: this cannot be accessed locally via the file:// protocol thanks to same-domain origin policy. It must be placed behind a webserver.</p>
  
  <table>
    <tr>
      <td>
        <img 
          id="original"
          src="../images/test1_640.jpg"
        >
        <p>Original</p>
      </td>
      <td>
        <img
          id="hidpi"
          src="../images/test1_640.jpg"
          data-caman-hidpi="../images/test1_1280.jpg"
        >
        <p>HiDPI</p>
      </td>
    </tr>
  </table>
</body>
</html>
